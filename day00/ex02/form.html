<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./popup.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Fistname: </label>
        <input type="text" id="firstname"><br>
        <label>Name: </label>
        <input type="text" id="name"><br>
        <label>Age: </label>
        <input type="number" id="age" min="0"><br>
        <label>Phone: </label>
        <input type="tel" id="phone"><br>
        <label>Email: </label>
        <input type="email" id="email"><br>
        <label>Student at 42: </label>
        <input type="checkbox" id="student"><br>
        <label>Male: </label>
        <input type="radio" name="gender" id="gender_male" value="male">
        <label>Female: </label>
        <input type="radio" name="gender" id="gender_female" value="female">
        <label>Other: </label>
        <input type="radio" name="gender" id="gender_other" value="other"><br>
        <input type="button" value="Do it!" onclick="displayFormContents()">
    </form>
</body>
</html>
